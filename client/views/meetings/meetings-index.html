<template name="meetingsIndex">
  <h1>Meetings</h1>
  <ul class="list-group">
    {{#each meetings}}
      <li class="list-group-item">
        <a href="{{pathFor 'meetingsShow'}}">{{title}}</a>
        <button class="delete-meeting btn btn-danger btn-xs" style="float:right">Delete</button>
      </li>
    {{/each}}
  </ul>
  {{#if currentUser}}
    <h2>New Meeting</h2>
    {{> quickForm collection="Meetings" id="createMeeting" type="insert" class="form-inline"}}
  {{/if}}
</template>
